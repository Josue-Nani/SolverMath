<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }} - Mantenimiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary to-secondary min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
        <div class="mb-8">
            <div class="bg-gradient-to-r from-primary to-secondary w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-tools text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ titulo }}</h1>
            <div class="w-16 h-1 bg-gradient-to-r from-primary to-secondary mx-auto rounded-full"></div>
        </div>
        
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Sistema en Mantenimiento</h2>
            <p class="text-gray-600 leading-relaxed">{{ mensaje }}</p>
        </div>
        
        <div class="mb-8">
            <div class="inline-flex items-center px-4 py-2 bg-blue-50 rounded-lg">
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-primary mr-3"></div>
                <span class="text-sm text-gray-600">Trabajando en mejoras...</span>
            </div>
        </div>
        
        <div class="text-sm text-gray-500">
            <p>Gracias por tu paciencia</p>
            <p class="mt-2">
                <a href="mailto:admin@{{ titulo|lower }}.com" class="text-primary hover:underline">
                    <i class="fas fa-envelope mr-1"></i>
                    Contactar soporte
                </a>
            </p>
        </div>
    </div>
    
    <!-- Partículas animadas de fondo -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-10 w-2 h-2 bg-white rounded-full opacity-30 animate-pulse"></div>
        <div class="absolute top-20 right-20 w-1 h-1 bg-white rounded-full opacity-40 animate-ping"></div>
        <div class="absolute bottom-10 left-20 w-3 h-3 bg-white rounded-full opacity-20 animate-bounce"></div>
        <div class="absolute bottom-20 right-10 w-2 h-2 bg-white rounded-full opacity-30 animate-pulse"></div>
        <div class="absolute top-1/2 left-1/4 w-1 h-1 bg-white rounded-full opacity-50 animate-ping"></div>
        <div class="absolute top-1/3 right-1/3 w-2 h-2 bg-white rounded-full opacity-25 animate-bounce"></div>
    </div>
    
    <script>
        // Actualizar página cada 30 segundos para verificar si el mantenimiento terminó
        setTimeout(() => {
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
